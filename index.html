<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal-practice</title>
</head>
<body>
    <h1>Hey, I'm Marcin!</h1>
    <p>If you want to know me, please contact me</p>
    <button>Contact</button>
    <div class="modal">
        <form>
            <label for="name">Imię:</label><input type="text" id="name">
            <label for="surname">Nazwisko</label><input type="text" id="surname">
            <label for="msg">Wiadomość:</label><textarea name="" id="msg" cols="30" rows="10"></textarea>
            <button type="submit" id="submit-btn"></button>
        </form>
    </div>
</body>
</html>
